<a style="cursor: pointer;" [routerLink]="'treasures/' + [index]" routerLinkActive="active" class="list-group-item clearfix">
  <div>
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span>
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px">
  </span>
</a>
